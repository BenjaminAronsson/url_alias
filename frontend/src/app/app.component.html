<h1>URL Aliases</h1>
<form (submit)="add(); $event.preventDefault();">
  <input [(ngModel)]="alias" name="alias" placeholder="Alias" />
  <input [(ngModel)]="url" name="url" placeholder="URL" />
  <button type="submit">Add</button>
</form>
<ul>
  <li *ngFor="let a of (aliases | keyvalue)">
    {{a.key}}: {{a.value}}
  </li>
</ul>
